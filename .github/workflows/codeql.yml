name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 18 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Define variável para ignorar pacotes de SWC que não suportam a plataforma
    - name: Set environment variables
      run: |
        echo "NODE_OPTIONS=--no-experimental-fetch" >> $GITHUB_ENV
        echo "NEXT_DISABLE_SWCPACKAGES=true" >> $GITHUB_ENV

    # Adiciona o passo de build da aplicação
    - name: Build application
      run: |
        npm install
        npm run build

    # Inicializa o CodeQL para as linguagens especificadas
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Passo para build manual (necessário para o Next.js)
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        npm install
        npm run build

    # Realiza a análise do CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
